<body>
  <div class="container">
    <div id="app">    
      <div class="row">
        <div class="col-xs-12">
          <h3 class="jumbotron">VueJs - Control de Gastos</h1>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th style="width:40px;"></th>
                  <th>Descripci√≥n</th>
                  <th style="width:200px;">Monto</th>
                  <th style="width:100px;">Cancelado<th>
                </tr>
              </thead>
              <body>
                <tr>
                  <td></td>
                  <td>
                      <input type="text" v-model="nuevoName" class="form-control" id="descripcion_item01" placeholder="Descripcion o nombre de la cuenta">
                  </td>
                  <td>
                      <input type="text" v-model="nuevoAmount" class="form-control" id="ejemplo_password_3" placeholder="Monto o cuenta">
                  </td>
                  <td> 
                      <button type="submit" class="btn btn-default" v-bind:class="nuevoName.length <=2 ? 'disabled':''"  v-on:click="agregarItem">Agregar Cuenta</button>
                  </td>
                  <td></td>
                </tr>
                <tr v-if="items.length===0">
                    <td colspan="5" class="text-center">No hay registros que mostrar</td>
                </tr>
                <tr v-for="(item, index) in items">
                  <td>
                    <a href="#" v-on:click="deleteTarea(index, item)" v-if="!item.paid">
                      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                  </td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.amount.toFixed(2) }}</td>
                  <td class="text-center">
                    <!-- <button class="btn btn-default btn-sm" v-bind:class="{'btn-success': item.paid}">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button> -->
                    <a href="#" v-on:click="item.paid = !item.paid">
                      <span aria-hidden="true" class="glyphicon " v-bind:class="item.paid==false ? 'glyphicon-remove':'glyphicon-ok'"></span>
                    </a>
                  </td>
                  <td></td>
                </tr>
              </body>
              <tfoot>
                <tr class="text-danger">
                  <td></td>
                  <td class="text-right">Por pagar</td>
                  <td>{{ totalAmount(0) }}</td>
                  <td></td>
                </tr>
                <tr class="text-success">
                  <td></td>
                  <td class="text-right">Pagado</td>
                  <td>{{ totalAmount(1) }}</td>
                  <td></td>
                </tr>
                <tr class="text-info">
                  <td></td>
                  <td class="text-right">Total</td>
                  <td>{{ totalAmount(2) }}</td>
                  <td></td>
                </tr>
              </tfoot>
            </table>
